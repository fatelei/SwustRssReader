        <script type="text/javascript">
            var db = new DB();
            if (db.open_database()){
                var obj = db.get_config('cfg');
                if ((undefined != obj) || (false != obj)) {
                    switch (obj.value.skin) {
                        case 1:
                            break;
                        case 2:
                            document.write('<link type="text/css" href="css/blue.css" rel="stylesheet"/>');
                            break;
                        case 3:
                            document.write('<link type="text/css" href="css/red.css" rel="stylesheet"/>');
                            break;
                    }
                }
            }
        </script>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="index.html">
                        RSS-Reader

                    <div class="btn-group pull-right">
                        <a class="btn" href="#" id="back">
                            <i class="icon-arrow-left">

                        <a class="btn" href="#" id="forward">

        <div class="container">
            <form class="form-horizontal">
                <fieldset id="cfg_views">
                </fieldset>
            </form>
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
                configure();
                $('#not_auto_refresh').change(function(e){
                    if (this.checked) {
                        $('#auto_refresh')[0].disabled = false;
                    } else {
                        $('#auto_refresh')[0].disabled = true;
                    }
                });
                if (history.length == 1) {
                    $('#forward').attr('disabled', true);
                    $('#back').attr('disabled', true);
                } else {
                    $('#back').bind('click', function(){
                        history.back();
                        return false; 
                    });
                    $('#forward').attr('disabled', true);
                }
            });
        </script>
    </body>
