<!DOCTYPE HTML>
<html>
    <head>
        <title>错误信息</title>
        <meta charset="gb2312"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" charset="UTF-8" src="js/jquery-1.7.2.min.js">
        </script>
        <script type="text/javascript" charset="UTF-8" src="js/bootstrap.min.js">
        </script>
        <script type="text/javascript" charset="UTF-8" src="js/lawnchair-0.6.1.min.js">
        </script>
        <script type="text/javascript" charset="gb2312" src="js/db.js">
        </script>
        <link type="text/css" charset="UTF-8" href="css/bootstrap.min.css" rel="stylesheet"/>
        <link type="text/css" charset="UTF-8" href="css/bootstrap-responsive.min.css" rel="stylesheet">
        <script type="text/javascript">
            var db = new DB();
            if (db.open_database()){
                var obj = db.get_config('cfg');
                if ((undefined != obj) || (false != obj) || (null != obj)) {
                    switch (obj.value.skin) {
                        case 1:
                            break;
                        case 2:
                            document.write('<link type="text/css" href="css/blue.css" rel="stylesheet"/>');
                            break;
                        case 3:
                            document.write('<link type="text/css" href="css/red.css" rel="stylesheet"/>');
                            break;
                    }
                }
            }
        </script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="index.html">
                        RSS-Reader
                    </a>
                    <div class="btn-group pull-right">
                        <a class="btn" href="#" id="back">
                            <i class="icon-arrow-left">
                            </i>
                        </a>
                        <a class="btn" href="#" id="forward">
                            <i class="icon-arrow-right">
                            </i>
                        </a>
                        <a class="btn" href="config.html">设置
                            <i class="icon-wrench">
                            </i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="hero-unit">
                <div class="alert alert-block alert-error">
                    <h4 class="alert-heading">Error!</h4>
                                                            您，现在处于离线状态，为了能够给您带来更好的体验，请保证您的网络顺畅。(^_^)
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
                if (history.length == 1) {
                    $('#forward').attr('disabled', true);
                    $('#back').attr('disabled', true);
                } else {
                    $('#back').bind('click', function(){
                        history.back();
                        return false;
                    });
                    $('#forward').attr('disabled', true);
                }
            });
        </script>
    </body>
</html>
